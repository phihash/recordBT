<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="あらゆるものを記録します">
  <title>Record App</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="apple-touch-icon" href="">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">

  </header>
  <main>
    <div id="app">

    </div>
    <button id="record">記録する</button>
    <button id="show">表示する</button>
    <button id="remove">削除する</button>
    <div>
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>
  </main>
  <footer class="footer">
    <p>Test</p>  
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
    const app = document.getElementById("app");
    const record = document.getElementById("record");
    const show = document.getElementById("show");
    const remove = document.getElementById("remove");
    record.addEventListener("click",() => {
      localStorage.setItem('人物', '田中');
    });
    show.addEventListener("click",() => {
      app.innerText =  localStorage.getItem('人物');
    });
    remove.addEventListener("click",() => {
      localStorage.removeItem('人物');
      app.innerText = null;
    });
  </script>
</body>
</html>
